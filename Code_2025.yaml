      char buffer[40];
      snprintf(buffer, sizeof(buffer), "%s %02d-%02d-%04d",
        jours_fr[idx],
        time.day_of_month,
        time.month,
        time.year);
      it.printf(240, 15, id(bold35), TextAlign::TOP_CENTER, "%s", buffer);
