sensor:
  - platform: homeassistant
    entity_id: weather.pont_a_celles
    attribute: temperature
    id: weather_temperature
  - platform: homeassistant
    entity_id: counter.compteur_de_vidage_du_puit
    id: compteur_vidage
  - platform: homeassistant
    entity_id: sensor.compteur_d_eau
    id: compteur_d_eau
  - platform: homeassistant
    entity_id: sensor.kiosk_fusion_solar_2025_0pi5kpb8ji7853vmxnvqzlzfkzi0qqur_total_current_day_energy
    id: prod_solaire_jour
  - platform: homeassistant
    entity_id: sensor.gazmeter_epaper_25
    id: gasmeter
  - platform: homeassistant
    entity_id: sensor.conso_generale_quotidienne_epaper_25
    id: conso_elec_quoti
  - platform: homeassistant
    entity_id: sensor.elec_epaper_25
    id: import_energie
  - platform: homeassistant
    entity_id: sensor.export_energie_epaper_25
    id: export_energie

text_sensor: 
  - platform: homeassistant
    entity_id: sensor.date
    id: date_fr_complete
  - platform: homeassistant
    entity_id: sensor.mealie_today_name
    id: plat_du_jour
  - platform: homeassistant
    entity_id: sensor.papiers_cartons
    id: carton_date
  - platform: homeassistant
    entity_id: sensor.pmc
    id: pmc_date
  - platform: homeassistant
    entity_id: sensor.verre
    id: verre_date
  - platform: homeassistant
    entity_id: sensor.dechets_organiques
    id: dechets_organiques_date
display:
  - platform: waveshare_epaper
    id: eink_display
    cs_pin: 15
    dc_pin: 27
    busy_pin: 25
    reset_pin: 26
    model: 7.50inV2
    rotation: 270° #Résolution écran 480x800
    update_interval: 180s
    lambda: |-
      it.strftime(240, 15, id(bold35), TextAlign::TOP_CENTER, "%d-%m-%Y", id(sntp_time).now());
      it.filled_rectangle(50, 50, 400, 3); // ligne horizontale 
      it.printf(240, 70, id(bold20), TextAlign::TOP_CENTER, "Plat du jour :");
      it.printf(240, 95, id(book20), TextAlign::TOP_CENTER, "%s", id(plat_du_jour).state.c_str());
      it.filled_rectangle(50, 385, 380, 2);
      it.print(168, 390, id(mdi36), TextAlign::TOP_CENTER, "\U000F0A7A"); // picto poubelle
      it.printf(240, 400, id(bold20), TextAlign::TOP_CENTER, "Poubelles :");
      it.printf(20, 425, id(book20), TextAlign::TOP_LEFT, "Organiques : %s", id(dechets_organiques_date).state.c_str());
      it.printf(20, 450, id(book20), TextAlign::TOP_LEFT, "PMC : %s", id(pmc_date).state.c_str());
      it.printf(290, 425, id(book20), TextAlign::TOP_LEFT, "Cartons : %s", id(carton_date).state.c_str());
      it.printf(290, 450, id(book20), TextAlign::TOP_LEFT, "Verres : %s", id(verre_date).state.c_str());
      it.filled_rectangle(50, 470, 380, 2); // ligne horizontale pour le tableau
      it.printf(50, 515, id(book20), TextAlign::TOP_LEFT, "%.1f litres", id(compteur_d_eau).state);
      it.print(20, 505, id(mdi36), TextAlign::TOP_CENTER, "\U000F0E0A"); //picto eau
      it.printf(50, 535, id(book20), TextAlign::TOP_LEFT, "%.1f m3", id(gasmeter).state);
      it.print(20, 545, id(mdi36), TextAlign::TOP_CENTER, "\U000F1A1B"); //picto gaz
      it.printf(50, 555, id(book20), TextAlign::TOP_LEFT, "%.1f kwH", id(conso_elec_quoti).state);
      it.print(20, 565, id(mdi36), TextAlign::TOP_CENTER, "\U000F140B"); //picto conso elec
      it.filled_rectangle(240, 470, 2, 100); // ligne verticale pour le tableau
      it.print(260, 505, id(mdi36), TextAlign::TOP_CENTER, "\U000F0A72"); //picto solaire
      it.printf(290, 515, id(book20), TextAlign::TOP_LEFT, "%.1f kwH", id(prod_solaire_jour).state);
      it.print(310, 525, id(mdi36), TextAlign::TOP_CENTER, "\U000F09B8");  //picto gauche
      it.print(340, 525, id(mdi36), TextAlign::TOP_CENTER, "\U000F09BA"); //picto droite
      it.printf(240, 555, id(book20), TextAlign::TOP_CENTER, "Vidage de la cave : %d", (int)id(compteur_vidage).state);
      it.printf(250, 785, id(bold15), TextAlign::TOP_RIGHT, "Infos mises à jour : ");
      it.strftime(255, 785, id(bold15), TextAlign::TOP_LEFT, "%d-%m-%Y %H:%M", id(sntp_time).now());
