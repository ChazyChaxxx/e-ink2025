esphome:
  name: epaper_minimal
  on_boot:
    priority: -10
    then:
      - delay: 80s  # attend 1:20 minute après boot
      - script.execute: update_screen
      - delay: 150s  # attend 2:30 minutes supplémentaires
      - script.execute: update_screen

esp32:
  board: esp32dev
  framework:
    type: arduino

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  manual_ip:
    static_ip: 192.168.129.105
    gateway: 192.168.128.1
    subnet: 255.255.254.0
    dns1: 8.8.8.8
    
script:
  - id: update_screen
    then:
      - component.update: eink_display

time:
  - platform: sntp
    id: sntp_time
    timezone: "Europe/Brussels"
    on_time:
      # 07:00
      - seconds: 0
        minutes: 0
        hours: 7
        then:
          - script.execute: update_screen
      # 14:00
      - seconds: 0
        minutes: 0
        hours: 14
        then:
          - script.execute: update_screen
      # 16:00
      - seconds: 0
        minutes: 0
        hours: 16
        then:
          - script.execute: update_screen
      # 20:00
      - seconds: 0
        minutes: 0
        hours: 20
        then:
          - script.execute: update_screen
